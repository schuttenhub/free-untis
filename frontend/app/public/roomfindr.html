    <main class="roomfindr-container flex-column">
        <!-- Room Finder Menü -->
        <div class="roomfindr-menu">
            <!-- Dropdown-Menü für Gebäudeauswahl -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Gebäude Auswählen
                </button>
                <ul id= "buildingDropdown" class="dropdown-menu">
                  <!-- Hier werden die Gebäudeoptionen dynamisch hinzugefügt -->
                </ul>
            </div>
            <!-- Zeitpicker für die Raumauswahl -->
            <div class="roomfindr-timepicker">
                <input type="datetime-local" name="roomfindr-time" id="roomfindr-time" class="form-control">
                <!-- JavaScript, um die aktuelle Zeit im Zeitpicker zu setzen -->
                <script>
                    const currentTime = new Date()
                    document.getElementById('roomfindr-time').value = currentTime.toISOString().slice(0, 16);
                </script>
            </div>
            <!-- Suchbutton -->
            <button id="btn-search" class="btn btn-primary">Raum Finden</button>
        </div>
        <!-- Liste mit freien Räumen -->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col">Raumnr.</th>
                    <th scope="col">Raum</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="roomTable">
              <!-- Hier werden die gefundenen Räume dynamisch hinzugefügt -->
            </tbody>
        </table>
    </main>

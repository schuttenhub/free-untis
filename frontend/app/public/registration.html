<!-- Platzhalter für Benachrichtigungen, die am unteren Bildschirmrand angezeigt werden -->
  <div id="alert-box" class="position-fixed bottom-0 p-4 d-flex align-items-right flex-column">
  </div>

  <!-- Registrierungs-Formular -->
  <main class="form-signin w-100 m-auto">
    <!-- Formular für die Registrierung -->
    <form method="post" action="javascript:register()">
      <!-- Logo des Systems -->
      <img class="mb-4" src="icons/icon.svg" alt="" width="72" height="57">
      <!-- Überschrift des Formulars -->
      <h1 class="h3 mb-3 fw-normal">Registrierung</h1>
      
      <!-- Benutzername Eingabefeld -->
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Benutzername</label>
      </div>
      <!-- Passwort Eingabefeld -->
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Passwort</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPasswordRe" placeholder="Password">
        <label for="floatingPassword">Passwort wiederholen</label>
      </div>
      <!--button um die Daten zu Submitten-->
      <button class="btn btn-primary w-100 py-2" type="submit">Registrieren</button>
      <!-- Link zur Loginseite -->
      <p class="mt-3 mb-0">Bereits registriert? <a href="/login.html" class="text-decoration-none">Einloggen</a></p>
    </form>
  </main>
